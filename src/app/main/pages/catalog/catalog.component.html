<div class="catalog-content">
    <div class="catalog-content-internal">
        <mat-card *ngFor="let product of products">
            <mat-card-header>
                <mat-card-title>{{ product.name }}</mat-card-title>
                <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ product.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Comprar</button>
                <span class="price">Pre√ßo: {{ product.price }}</span>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
